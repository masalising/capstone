<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- bootstrap -->

	<link rel="shortcut icon" href="image\logo2.png">
	<link rel="stylesheet" type="text/css" href="Login\vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Login\fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="Login\fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="Login\vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="Login\vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="Login\vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="Login\vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="Login\vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="Login\css/util.css">
	<link rel="stylesheet" type="text/css" href="Login\css/main.css">
	<link rel="stylesheet" type="text/css" href="Login\css/bootstrap-social.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url(Login/images/movieposter.jpg);">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<a href="index.html"><img src="Login/images/logo.png" width="120px" height="120px"></a>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>


                    
					<div class="social-box">
						<div class="row">
						    <div class="col-md-12">
						        <a href="/account/provider/facebook" title="Facebook" class="btn btn-block btn-social btn-lg btn-facebook">
						            <i class="fa fa-facebook"></i> Log in with Facebook
						        </a>
						    </div>
						</div>
						<div class="row">
						    <div class="col-md-12">
						        <a href="/account/provider/google" title="Google" class="btn btn-block btn-social btn-lg btn-google">
						            <i class="fa fa-google-plus"></i> Log in with Google
						        </a>
						    </div>
						</div>

						<div class="row">
						    <div class="col-md-12">
						        <a href="/account/provider/twitter" title="Twitter" class="btn btn-block btn-social btn-lg btn-twitter">
								    <i class="fa fa-twitter"></i> Log in with Twitter
								</a>
						    </div>
						</div>
					</div>
                

					<div class="text-center">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>

	var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

	s1.charset='UTF-8';
	s1.setAttribute('crossorigin','*');
	s0.parentNode.insertBefore(s1,s0);
	})();
	</script>
	<!--End of Tawk.to Script-->

</body>
</html>
